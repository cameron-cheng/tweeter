<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!--Google Fonts Bungee-->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,700;1,200;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    
    <!--Header CSS-->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    
    <!--New Tweet CSS-->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!--Tweets CSS-->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
    </nav>
    <header class="header-top">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Cameron Cheng</h2>
      </div>
  </header>
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </form>
      </section>

      <section >
        <article class="article-tweet">
          <header class="header-tweetbox">
            <img src="">
            <span class="header-tweet-name">Newton</span>
            <a href="#"><p class="header-tweet-handle">@SirIsaac</p></a>
          </header>
      
            <span class="tweet-content">If I have seen further it is by standing on the shoulders of giants </span>
            <span class="span-blackline"></span>
          
          <footer class="footer-tweets">  
            <span class="footer-tweet-date">10 days ago</span>
            <span class="footer-icons">⚑ ↱↲ ♥︎</span>
          </footer>
        </article> 
      </section>
    </main>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"> </script>
  </body>
</html>
